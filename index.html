<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href= "app.css"></link>
    <script src= "app.js"></script>
  <body>
    <div ng-app="sortApp" ng-controller="codeCtrl">
      <table class="table table-bordered table-striped">
    
    <thead class="jsc">
      <tr>
        <td class = "tableWidth">
          <a href="#" ng-click="sortType = 'userId'; sortReverse = !sortReverse">
            User ID
            <span ng-show="sortType == 'userId' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'userId' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td class = "tableWidth">
          <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
         ID
            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
          Title
            <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'body'; sortReverse = !sortReverse">
          BODY
            <span ng-show="sortType == 'body' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'body' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="events in tableData | orderBy:sortType:sortReverse" class ="textContainer">
        <td class = "jsc">{{events.userId}}</td>
        <td class = "jsc">{{events.id}}</td>
        <td>{{events.title}}</td>
        <td>{{events.body}}</td>
      </tr>
    </tbody>
    
  </table>
  
    </div>
  </body>
</html>
